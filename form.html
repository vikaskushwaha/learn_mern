<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>

<body>
    <div class="container">
        <div class="Signupform">
            <h1>Create an Account</h1>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" value="">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" value="">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" value="">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" placeholder="Enter your 10 digit phone number" value="">
            <button class="signup-btn">Sign Up</button>
            <div class="separator">OR</div>
            <button class="google-signup-btn ">
                <div>Sign Up with Google</div>
            </button>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>

</html>
